---
layout: base
---

<article class="page" role="article">
      <ul class="related-posts">
      {% for post in site.posts %}
            <li>
                  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  <p>{{ post.excerpt }}</p>
            </li>
      {% endfor %}
      </ul> 
</article>
